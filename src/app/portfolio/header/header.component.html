<header class="modern-header" id="header">
  <div class="container header-container">

    <nav class="nav-links" [class.active]="isMenuOpen">
      <a routerLinkActive="active" (click)="scrollToSection('about'); closeMenu()">About</a>
      <a routerLinkActive="active" (click)="scrollToSection('skills'); closeMenu()">Skills</a>
      <a routerLinkActive="active" (click)="scrollToSection('project'); closeMenu()">Projects</a>

          <polyline points="7,10 12,15 17,10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Download CV
      </button>
    </nav>

    <!-- Mobile Menu Toggle -->
    <div class="menu-toggle" [class.active]="isMenuOpen" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>
